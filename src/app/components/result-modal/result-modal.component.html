<ng-container [ngSwitch]="data.type">
  <ng-container *ngSwitchCase="'SUCCESS'">
    <div class="result-modal result-success">
      <span class="description">Brawo wygrałeś. Czy chcesz zacząć od nowa?</span>
      <button *ngIf="data.isAdmin" mat-button (click)="closeModal()"><span class="btn-text">Dalej</span></button>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'ERROR'">
    <div class="result-modal result-error">
      <span class="description">Niestety Ci sie nie udało odgadnać</span>
      <button *ngIf="data.isAdmin" mat-button (click)="closeModal()"><span class="btn-text">Zacznij od nowa</span></button>
    </div>
  </ng-container>
</ng-container>
